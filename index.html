<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="todoapp">
    <header class="header">
        <h1>todo list</h1>
        <input class="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    <section class="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list"></ul>
    </section>
    <footer class="footer"></footer>
</section>
<div id="info">
    <p>Double-click to edit a todo</p>
</div>

<script type="text/template" id="item-template">
    <div class="view">
        <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
        <label><%- title %></label>
        <button class="destroy"></button>
    </div>
    <input class="edit" value="<%- title %>">
</script>

<script type="text/template" id="stats-template">
    <span id="todo-count"><strong><%= remaining %></strong>
 <%= remaining === 1 ? 'item' : 'items' %> left</span>
    <ul class="filters">
        <li>
            <a class="selected" href="#/">All</a>
        </li>
        <li>
            <a href="#/active">Active</a>
        </li>
        <li>
            <a href="#/completed">Completed</a>
        </li>
    </ul>
    <% if (completed) { %>
    <button id="clear-completed">Clear completed (<%= completed %>)</button>
    <% } %>
</script>

<script src="js/lib/jquery-2.1.4.min.js"></script>
<script src="js/lib/underscore-min.js"></script>
<script src="js/lib/backbone.js"></script>
<script src="js/lib/backbone.localStorage.js"></script>
<script src="js/models/todo-model.js"></script>
<script src="js/collections/todos-collection.js"></script>
<script src="js/views/todos-view.js"></script>
<script src="js/views/app-viiew.js"></script>
<script src="js/routers/router.js"></script>
<script src="js/main-app.js"></script>

</body>
</html>
